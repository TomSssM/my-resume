<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>CV</title>
</head>
<body>

  <h1 id="special">JS</h1>

  <div class="code-container js-container">
    <div class="code-field">
      <div class="clear-fix code-field__row">
        <div class="code-field__gutter">
          <span>></span>
        </div>
        <div class="code-field__main">
          <span class="code-field__input"></span><span class="code-field__pointer js-pointer"></span>
        </div>
      </div>
      <div class="clear-fix code-field__row code-field__row--style-output code-field__row--hidden">
        <div class="code-field__gutter">
          <span><</span>
        </div>
        <div class="code-field__main">
          <span>"Hi! I'm Ilya, <br> I love coding..."</span>
        </div>
      </div>
      <div class="clear-fix code-field__row code-field__row--hidden">
        <div class="code-field__gutter">
          <span>></span>
        </div>
        <div class="code-field__main">
          <span class="code-field__input"></span>
        </div>
      </div>
    </div>
    <span class="code-writing code-writing--hidden js-writing">Press Enter</span>
  </div>

  <script src="./index.js"></script>
  
</body>
</html>
